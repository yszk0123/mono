type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
  paragraphs: [Paragraph!]!
}

type Query {
  feed: [Paragraph!]!
  drafts: [Paragraph!]!
  paragraph(id: ID!): Paragraph!
  me: User
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createParagraph(title: String!, text: String!): Paragraph!
  publish(id: ID!): Paragraph!
  deleteParagraph(id: ID!): Paragraph!
}

type Paragraph implements Node {
  id: ID!
  text: String!
  status: Status!
  level: Int!
  tags(where: TagWhereInput, orderBy: TagOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Tag!]
  story(where: ParagraphWhereInput): Paragraph
  author(where: UserWhereInput): User!
  createdAt: DateTime!
}

interface Node {
  id: ID!
}

enum Status {
  TEXT
  ORDERED
  UNORDERED
  CHECKED
  UNCHECKED
}

type Tag implements Node {
  id: ID!
  text: String!
  category(where: TagWhereInput): Tag
  author(where: UserWhereInput): User!
}

input TagWhereInput {
  AND: [TagWhereInput!]
  OR: [TagWhereInput!]
  id: ID
  id_not: ID
  id_in: [ID!]
  id_not_in: [ID!]
  id_lt: ID
  id_lte: ID
  id_gt: ID
  id_gte: ID
  id_contains: ID
  id_not_contains: ID
  id_starts_with: ID
  id_not_starts_with: ID
  id_ends_with: ID
  id_not_ends_with: ID
  text: String
  text_not: String
  text_in: [String!]
  text_not_in: [String!]
  text_lt: String
  text_lte: String
  text_gt: String
  text_gte: String
  text_contains: String
  text_not_contains: String
  text_starts_with: String
  text_not_starts_with: String
  text_ends_with: String
  text_not_ends_with: String
  category: TagWhereInput
  author: UserWhereInput
}

enum TagOrderByInput {
  id_ASC
  id_DESC
  text_ASC
  text_DESC
  updatedAt_ASC
  updatedAt_DESC
  createdAt_ASC
  createdAt_DESC
}

