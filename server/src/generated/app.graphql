type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
  notes: [Note!]!
}

type Query {
  me: User
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createNote(text: String!): Note!
  updateNote(id: ID!, text: String!): Note!
  deleteNote(id: ID!): Note!
  createTag(text: String!): Tag!
  renameTag(id: ID!, text: String!): Tag!
  moveTag(from: ID!, to: ID!): Tag!
  deleteTag(id: ID!): Tag!
}

type Note implements Node {
  id: ID!
  title: String
  text: String!
  tags(where: TagWhereInput, orderBy: TagOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Tag!]
  members(where: MemberWhereInput, orderBy: MemberOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Member!]
  links(where: LinkWhereInput, orderBy: LinkOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Link!]
  createdAt: DateTime!
  createdBy(where: UserWhereInput): User!
  date: DateTime
}

type Tag implements Node {
  id: ID!
  text: String!
  category(where: TagWhereInput): Tag
  createdBy(where: UserWhereInput): User!
}

interface Node {
  id: ID!
}

input TagWhereInput {
  AND: [TagWhereInput!]
  OR: [TagWhereInput!]
  id: ID
  id_not: ID
  id_in: [ID!]
  id_not_in: [ID!]
