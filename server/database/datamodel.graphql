type Paragraph {
  id: ID! @unique
  text: String!
  status: Status! @default(value: TEXT)
  level: Int! @default(value: 0)
  tags: [Tag!]! @default(value: [])
  story: Paragraph
  author: User!
  createdAt: DateTime!
}

enum Status {
  TEXT
  ORDERED
  UNORDERED
  CHECKED
  UNCHECKED
}

type Tag {
  id: ID! @unique
  text: String!
  category: Tag
  author: User!
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  paragraphs: [Paragraph!]!
}
