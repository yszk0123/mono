type Paragraph {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  tags: [Tag!]! @default(value: [])
  title: String!
  text: String!
  story: Paragraph
  author: User!
}

type Tag {
  id: ID! @unique
  text: String!
  category: Tag
  author: User!
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  paragraphs: [Paragraph!]!
}
